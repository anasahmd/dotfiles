[general]
# 1. Day/Night Color Temperature (K)
# 6500 = Neutral daylight
# 3500 = Warm evening light (Blue light filter)
temp-day=6500
temp-night=3500

# 2. Fade Animation (1 = On, 0 = Off)
fade=1

# 3. Software Dimming (Crucial for you)
# 1.0 = Normal brightness
# 0.7 = 30% darker than your screen's minimum
brightness-day=0.5
brightness-night=0.5

# 4. Location Provider
location-provider=manual

# 5. Adjustment Method (Use 'wayland' for Hyprland)
adjustment-method=wayland

